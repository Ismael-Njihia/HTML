<!DOCTYPE html>
<html lang="en">
<head>
    <title>How to create a Table</title>
</head>
<body>
    <h1> A Basic tututorial of a table in HTML!</h1>

<table border="1">
    <caption>Weekly Schedule</caption>
    <tr>
        <th>Day</th>
        <th>Subject</th>
    </tr>
    
    <tr>
        <td>Monday</td>
        <td>Mathematics</td>
    </tr>
    <tr>
        <td>Tuesday</td>
        <td>ICT</td>
    </tr>
    <tr>
        <td>Wednesday</td>
        <td>Science</td>
    </tr>
</table>

<!--A more advanced table-->
<table border="1" style="border-collapse: collapse; width: 50%; height: 200px;">
    <caption>Our Monthly Expenses</caption>
    <thead>
        <tr style="background-color: lightgray;">
            <th>Item</th>
            <th>Cost (KSH)</th>
        </tr>
    </thead>
    <tbody>
        <tr>
            <td>Rent</td>
            <td>10,000</td>
        </tr>
        <tr>
            <td>Fees</td>
            <td>45,000</td>
        </tr>
    </tbody>
    <tfoot>
        <tr>
            <td>Total</td>
            <td>55,000</td>
        </tr>
    </tfoot>

</table>
