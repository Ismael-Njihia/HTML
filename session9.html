<!--Today we are going to learn aboput HTML forms-->
<!--creating forms, their common elements - text fields - Passwords fields, buttons, labels-->
<!DOCTYPE html>
<html lang="en">
<head>
    <title>Learning HTML Forms</title>
    <style>
        body{
           background-color: black;
           color: white;
           margin: 30px;
        }
    </style>
</head>
<body>
    <h3> On this day 10th January 2025, we will learn about HTML forms</h3>

    <form>
        <label for="name">Name: </label>
        <input type="text" id="name">

        <br><br>
        <label for="lname">Last Name: </label>
        <input type="text" id="lname">

        <br><br>
        <label for="email">Email: </label>
        <input type="email" id="email">

        <br><br>
        <label for="password"> Password: </label>
        <input type="password" id="password">
        <br><br>

        <input type="tel" id="phone" placeholder="Enter the Phone Number">
        <input type="number" id="age" placeholder="Enter your age">
        <input type="text" id="color" placeholder="Enter your favorite color">
        <input type="datetime" id="time" placeholder="Enter the time you will leave">
        <br><br>
        <textarea id="notes" rows="20" placeholder="Enter your story">
        </textarea>
        <br><br>

        <!--The start of session 10-->
        <p>What fruits do you Like</p>
        <input type="checkbox" id="option1" name="options" value="kiwi">
        <label for="kiwi">KIWI</label>

        <input type="checkbox" id="option2" name="options" value="mango">
        <label for="mango">MANGO</label>

        <input type="checkbox" id="option3" name="options" value="banana">
        <label for="banana">BANANA</label>

        <input type="checkbox" id="option3" name="options" value="orange">
        <label for="orange">ORANGE</label>
        <br>

        <!--How do we implement radio Buttons? When a user wants to select only one option from a group-->
        <input type="radio" id="male" name="nuru" value="male">
        <label for="male">Male</label>

        <input type="radio" id="female" name="nuru" value="female">
        <label for="female"> female</label>

        <!--A dropdown Menu! - Present a list in a clean way!-->
        <br>
        <br>
        <label for="color">Choose a color</label>
        <select id="color" name="color">
            <option value="red">Red</option>
            <option value="Purple">Purple</option>
            <option value="Yellow">Yellow</option>
            <option value="maroon">Maroon</option>
            <option value="green">Green</option>
        </select>


        <button type="submit"> Submit</button>

    </form>
    
</body>
</html>
